<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>填写信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<meta content="telephone=no" name="format-detection"/>
		<link rel="stylesheet" href="css/demo.css" />
		<link rel="stylesheet" href="css/ydui.css" />
		<link rel="stylesheet" href="css/reset.min.css" />
		<link rel="stylesheet" href="css/popWindow.css" />
		<link rel="stylesheet" href="css/messsage.css" />
		<script type="text/javascript" src="js/rem.js" ></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/popWin.js" ></script>
	</head>
	<body>
		<div id="message">
			<div class="message">
				<img src="img/message.png" />
				<div class="input name">
					<input type="text" placeholder="请输入您的姓名"/>
				</div>
				<div class="input address">
					<input type="text" placeholder="请输入您的地址"  id="address"/>
				</div>
				<div class="input phone">
					<input type="text" placeholder="请输入您的电话号码" maxlength="11"/>
				</div>
				<div class="submit">
					<button>&nbsp;&nbsp;</button>
				</div>
				<div class="close">
					<button>&nbsp;&nbsp;</button>
				</div>
			</div>	
		</div>
		<script type="text/javascript" src="js/ydui.flexible.js" ></script>
		<script type="text/javascript" src="js/ydui.citys.js" ></script>
		<script type="text/javascript" src="js/ydui.js" ></script>
		<script>
			/**
		     * 省市区
		     */
		    !function () {
		        var $target = $('#address');
		
		        $target.citySelect();
		
		        $target.on('click', function (event) {
		            event.stopPropagation();
		            $target.citySelect('open');
		        });
		
		        $target.on('done.ydui.cityselect', function (ret) {
		            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
		        });
		    }();
		    $('#address').focusin(function(){
		    	$(this).blur();
		    });
		    //提交按钮
		    $('.submit').on('click',function(){
		    	popw("温馨提示", "请确认填写信息无误<br/>提交后将无法修改", 2, function() {
						//确定之后，提交信息
					$('#mg', parent.document).hide();
				});
		    });
		    //提交按钮
		    $('.close').on('click',function(){
				$('#mg', parent.document).hide();
		    });
		</script>
	</body>
</html>
